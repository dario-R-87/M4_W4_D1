<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script defer src="./index.js" type="module"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marketplace</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/gif" href="./assets/favicon.png" />
  </head>

  <body>
    <div class="container my-5">
      <h1 class="text-center text-primary">DR MARKETPLACE</h1>

      <!---------CART MODAL---------->
      <div
        class="modal fade"
        id="cartModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
              <button
                id="close"
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer justify-content-between">
              <div id="tot" class="fw-bold"></div>
              <div>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button id="empty" type="button" class="btn btn-danger">
                  Empty
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!---------END CART MODAL---------->

      <!--------- DELETE MODAL ---------->
      <div
        class="modal fade"
        id="deleteModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Delete Product
              </h1>
              <button
                id="close"
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer justify-content-between">
              <div id="tot" class="fw-bold">Are you sure?</div>
              <div>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  No
                </button>
                <button
                  id="yes"
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Yes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!------- END DELETE MODAL------->

      <!-- EDIT MODAL -->
      <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Edit Product
              </h1>
              <button
                id="close"
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="editProductForm" class="d-flex flex-column gap-3">
                <div>
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" value="" required />
                </div>
                <div>
                  <label for="description">Description</label>
                  <textarea
                    id="description"
                    name="description"
                    required
                  ></textarea>
                </div>
                <div>
                  <label for="brand">Brand</label>
                  <input
                    type="text"
                    id="brand"
                    name="brand"
                    value=""
                    required
                  />
                </div>
                <div>
                  <label for="imageUrl">Image URL</label>
                  <input
                    type="text"
                    id="imageUrl"
                    name="imageUrl"
                    value=""
                    required
                  />
                </div>
                <div>
                  <label for="price">Price</label>
                  <input
                    type="number"
                    id="price"
                    name="price"
                    value=""
                    step="0.01"
                    required
                  />
                </div>
                <button class="btn btn-secondary" type="submit">
                  Save Changes
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-------END EDIT MODAL-------->

      <!-- ADD MODAL -->
      <div
        class="modal fade"
        id="addModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add New Product
              </h1>
              <button
                id="close"
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="createProductForm" class="d-flex flex-column gap-3">
                <div>
                  <label for="name">Name</label>
                  <input
                    type="text"
                    id="new_name"
                    name="name"
                    value=""
                    required
                  />
                </div>
                <div>
                  <label for="description">Description</label>
                  <textarea
                    id="new_description"
                    name="description"
                    required
                  ></textarea>
                </div>
                <div>
                  <label for="brand">Brand</label>
                  <input
                    type="text"
                    id="new_brand"
                    name="brand"
                    value=""
                    required
                  />
                </div>
                <div>
                  <label for="imageUrl">Image URL</label>
                  <input
                    type="text"
                    id="new_imageUrl"
                    name="imageUrl"
                    value=""
                    required
                  />
                </div>
                <div>
                  <label for="price">Price</label>
                  <input
                    type="number"
                    id="new_price"
                    name="price"
                    value=""
                    step="0.01"
                    required
                  />
                </div>
                <!-- <button class="btn btn-success" id="create" type="submit" data-bs-dismiss="modal"> -->
                <button class="btn btn-success" id="create" type="submit">
                  Create
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-------END ADD MODAL-------->
      <div class="loader"></div>
      <!--     LIST  PROD.      -->
      <div class="my-2 row px-3 d-none" id="produtct_list">
        <div class="mt-5 d-flex align-items-center justify-content-between">
          <h1 class="text-warning">Our Products</h1>
          <div
            class="d-flex gap-3 justify-content-end fs-1 my-3 position-relative"
          >
            <ion-icon id="actions" name="create-outline"></ion-icon>
            <div
              id="cart_counter"
              class="cart_counter position-absolute d-none"
            ></div>
            <button
              id="cart"
              type="button"
              class="btn btn-primary border border-tertiary"
              data-bs-toggle="modal"
              data-bs-target="#cartModal"
            >
              <ion-icon name="cart"></ion-icon>
            </button>
          </div>
        </div>
      </div>
      <!------END  LIST  PROD.------>

      <!--     ACTIONS        -->
      <div class="d-none" id="actions_cont">
        <div class="mt-5 d-flex align-items-center justify-content-between">
          <h1 class="text-warning">
            <a id="arrow" href=""
              ><ion-icon name="arrow-undo-outline"></ion-icon
            ></a>
            Actions
          </h1>
          <div class="d-flex gap-3 justify-content-end fs-1 my-3">
            <button
              id=""
              type="button"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#addModal"
            >
              <ion-icon id="add" name="add-circle-outline"></ion-icon>
            </button>
          </div>
        </div>
        <div class="my-2 row px-3" id="produtct_actions"></div>
      </div>
      <!------END ACTIONS------>
    </div>
  </body>
</html>
