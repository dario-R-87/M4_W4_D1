<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script defer src="./index.js" type="module"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marketplace</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/gif" href="./assets/favicon.png" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center text-primary">DR MARKETPLACE</h1>
      <div class="my-5 row px-3 bg-primary" id="produtct_list">
        <h1 class="text-warning">Our Products</h1>
        <div class="d-flex gap-3 justify-content-end fs-1 my-3">
          <ion-icon name="create-outline"></ion-icon>
          <ion-icon name="cart"></ion-icon>
        </div>
        <!-- -->
        <div class="card mb-4 shadow-sm">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="${prod.imageUrl}"
                class="img-fluid rounded-start"
                alt="Product Image"
              />
            </div>
            <div class="col-md-8 d-flex flex-column">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
              </div>
              <div class="d-flex gap-3 justify-content-end pb-3">
                <button class="btn btn-success">
                  <a class="text-light" href="details.html?id=${prod._id}"
                    >View Details</a
                  >
                </button>
                <button class="btn btn-primary">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
        <!-- a -->
      </div>
    </div>
  </body>
</html>
